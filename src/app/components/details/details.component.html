<div class="cards container mt-5">
  <div class="d-grid container">
    @for (detail of details; track $index) {
    <div class="cont">
      <p-card class="card">
        <ng-template pTemplate="header">
          <div class="d-flex header justify-content-center align-items-center">
            <img alt="Card" src="{{ detail.image }}" />
          </div>
        </ng-template>
        <div class="info text-center">
          <h5 class="text-center">{{ detail.title }}</h5>
          <p class="pb-4 text-center">{{ detail.description }}</p>
        </div>
        <ng-template pTemplate="footer">
          <div class="d-flex header justify-content-between align-items-center">
            <span class="price">{{ detail.price }} $</span>
          </div>
        </ng-template>
      </p-card>
    </div>

    }
  </div>
</div>
