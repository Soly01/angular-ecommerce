<div [formGroup]="completeRegister">
  <p-card
    class="align-self-center completeRegister d-flex justify-content-center"
    [style]="{ width: '360px' }"
  >
    <div class="ms-4 align-items-center d-flex justify-content-center">
      <p-avatar
        [image]="
          completeRegister.get('image')?.value ||
          'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'
        "
        styleClass="mr-2"
        size="xlarge"
        shape="circle"
      ></p-avatar>
      <label for="avatar" class="choose p-button"> Choose File </label>
      <input
        type="file"
        id="avatar"
        class="d-none"
        accept="image/*"
        (change)="onFileSelected($event)"
      />
    </div>
    <ng-template pTemplate="header">
      <span class="text-center mt-2 fs-3 justify-content-center d-flex fw-bold"
        >Complete Register</span
      >
    </ng-template>

    <div class="d-flex flex-wrap justify-content-center">
      <span class="p-float-label mb-4">
        <input
          formControlName="firstName"
          class="w-100"
          pInputText
          id="firstName"
          (ngModel)="(value)"
        />
        <label for="firstName">First Name</label>
        <small id="firstName-help">First Name is Required.</small>
      </span>
      <span class="p-float-label mb-4">
        <input
          formControlName="lastName"
          class="w-100"
          pInputText
          id="lastName"
          (ngModel)="(value)"
        />
        <label for="lastName">Last Name</label>
        <small id="lastName-help">Last Name is Required.</small>
      </span>
      <span class="p-float-label mb-4">
        <input
          formControlName="mobileNumber"
          class="w-100"
          pInputText
          id="mobileNumber"
          (ngModel)="(value)"
        />
        <label for="mobileNumber">Mobile Number</label>
        <small id="mobileNumber-help">Mobile Number is Required.</small>
      </span>
      <span class="p-float-label mb-4 w-100">
        <p-calendar
          class="w-100"
          formControlName="birthdate"
          inputId="birth_date"
        ></p-calendar>
        <label for="birth_date">Birth Date</label>
      </span>
      <div class="flex align-items-center me-3">
        <p-radioButton
          name="gender"
          value="Male"
          formControlName="gender"
          inputId="genderMale"
        ></p-radioButton>
        <label for="genderMale" class="ml-2">Male</label>
      </div>
      <div class="flex align-items-center">
        <p-radioButton
          name="gender"
          value="Female"
          formControlName="gender"
          inputId="genderFemale"
        ></p-radioButton>
        <label for="genderFemale" class="ml-2">Female</label>
      </div>
      <div class="w-100 text-center mt-3"></div>
    </div>
    <ng-template class="footer" pTemplate="footer">
      <p-button
        (click)="registerSet()"
        [disabled]="completeRegister.invalid"
        label="Register"
        styleClass="p-button-success"
        [style]="{ 'margin-left': '.5em' }"
      ></p-button>
    </ng-template>
  </p-card>
</div>
