<div [formGroup]="register">
  <p-card
    class="align-self-center register position-relative d-flex justify-content-center"
    [style]="{ width: '360px' }"
  >
    <ng-template pTemplate="header">
      <span class="text-center fs-3 justify-content-center d-flex fw-bold"
        >Register</span
      >
    </ng-template>

    <div class="d-flex flex-wrap justify-content-center">
      <span class="p-float-label mb-4">
        <input
          formControlName="username"
          class="w-100"
          pInputText
          id="username"
          (ngModel)="(value)"
        />
        <label for="username">Username</label>
        <small id="username-help">Username is Required.</small>
      </span>
      <span class="p-float-label mb-4">
        <input
          formControlName="password"
          type="password"
          class="w-100"
          pInputText
          id="password"
          (ngModel)="(value)"
        />
        <label for="password">Password</label>
        <small id="password-help">Password is Required.</small>
      </span>
      <span class="p-float-label mb-4">
        <input
          formControlName="confirmPassword"
          type="password"
          class="w-100"
          pInputText
          id="confirmPassword"
          (ngModel)="(value)"
        />
        <label for="confirmPassword">Confirm Password</label>
        <small id="confirmPassword-help">Confirm Password is Required.</small>
      </span>
      <span class="p-float-label">
        <input
          formControlName="email"
          class="w-100"
          pInputText
          id="email"
          (ngModel)="(value)"
        />
        <label for="email">Email</label>
        <small id="email-help">Email is Required.</small>
      </span>
    </div>
    <ng-template class="footer" pTemplate="footer">
      <p-button
        [disabled]="register.invalid"
        (click)="registerFun()"
        label="Register"
        styleClass="p-button-success"
        [style]="{ 'margin-left': '.5em' }"
      ></p-button>
    </ng-template>
  </p-card>
</div>
